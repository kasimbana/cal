<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript">
        function inverse(){
            var num = document.getElementById("n1");
            num.value = 1/num.value;
        }
    </script>
</head>

<body>
    Number:
    <input type="text" id="n1" onclick="empty()"><br>
    <button onclick="inverse()">1/x</button>
</body>
</html>
